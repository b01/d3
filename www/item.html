<!DOCTYPE html>
<html>
	<head>
		<title>Diablo 3 Character Builder by Khalifah Shabazz</title>
		<meta name="description" content="Diablo 3 Assistant (D3A) is an application where any Diablo 3 player can access their characters via the Battle.Net Web-API. This app can assist a player with the build of their character in various ways. For example, if you want to try an item on before you purchase it, you can use the D3A Item-Forge, to replicate an item, and then try out the item on the hero page. This app tries to keep the D3 game feel, rather than just being another calculator. And strongly plays off of the official D3 profile page." />
	</head>
	<body>
		<form id="battlenet-get-item" action="/get-item.php" method="post">
			<fieldset>
				<div class="field">
					<div>
						<label class="label">Battle.Net ID</label>
						<input class="input" type="text" name="battleNetId" value="msuBREAKER#1374" />
						<a class="inline-block link" href="/">Change BattleNet ID</a>
						| <a id="item-forge" class="inline-block link" href="item-forge.php">Forge your own item</a>
					</div>
				</div>
				<div class="field item-hash">
					<label class="label">Item Hash / ID</label>
					<input class="input" type="text" name="itemHash" size="100" value="" autofocus="autofocus" required="required" />
				</div>
				<div class="field checkbox">
					<input class="checkbox" type="checkbox" name="byName" value="true" /> <label class="label">Check this box to search for an item by name (not gauranteed to get the item back).</label>
				</div>
				<div class="field checkbox">
					<input class="checkbox" type="checkbox" name="extra" value="1" checked="checked" /> <label class="label">Check this box to show extra data (like the JSON retruned from Battle.net).</label>
				</div>
				<input type="submit" value="Get Item" />
			</fieldset>
		</form>
	</body>
</html>
